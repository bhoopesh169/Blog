<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    {% include 'myblogs/navbar.html' %}
    <div class="container text-center mb-4 mt-3 ">
        <h1 >All Blogs</h1>
        <br>
        <div class="d-flex flex-wrap justify-content-evenly">
            {% for y in y %}
            <div class="card border-success mb-2" style="width:15rem;">
                <img src="{{ y.cover_img.url }}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title" >{{ y.blog_name }}</h5>
                  <!-- <p class="card-text">{{ y.blogcat_description }}</p> -->
                  <a href="{% url 'blog_details' y.id %}" class="btn btn-primary">Read More</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="pagination">
        <span class="step-links">
            {% if y.has_previous %}
                <a href="?page=1">&laquo; first</a>
                <a href="?page={{ y.previous_page_number }}">previous</a>
            {% endif %}
    
            <span class="current">
                Page {{ y.number }} of {{ y.paginator.num_pages }}.
            </span>
    
            {% if y.has_next %}
                <a href="?page={{ y.next_page_number }}">next</a>
                <a href="?page={{ y.paginator.num_pages }}">last &raquo;</a>
            {% endif %}
        </span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>
</html>

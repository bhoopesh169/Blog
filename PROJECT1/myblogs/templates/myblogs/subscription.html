<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subcription Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    {% include 'myblogs/navbar.html' %}
    <h1 class="display-6 text-center">Welcome to Subcription Page</h1>
    <div class='container w-50 m-auto'>
        {% if feedback %}
            <h1 class="alert alert-success mt-2">{{ feedback }}</h1>
        {% endif %}
        <form method="POST" action=''>
            {% csrf_token %}
            <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control bg-body-secondary" id="u_email" name='u_email' aria-describedby="emailHelp" required>
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class='d-flex justify-content-evenly'>
                <input type="radio" class="btn-check" id="Free" autocomplete="off" name="u_membership" value="Free">
                <label class="btn btn-outline-danger" for="Free">Free</label><br>
                <input type="radio" class="btn-check" id="Silver" autocomplete="off" name="u_membership" value="Silver">
                <label class="btn btn-outline-dark" for="Silver">Silver</label><br>
                <input type="radio" class="btn-check" id="Gold" autocomplete="off" name="u_membership" value="Gold">
                <label class="btn btn-outline-warning" for="Gold">Gold</label><br>
                <input type="radio" class="btn-check" id="Platinum" autocomplete="off" name="u_membership" value="Platinum">
                <label class="btn btn-outline-primary" for="Platinum">Platinum</label><br>
            </div>
            <br>
            <div class='container text-center'>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>
</html>
